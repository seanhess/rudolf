<html>

<script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

<style>

    body, html {
        overflow: hidden;
    }

    .control {
        position: absolute;
        width: 50%;
        height: 50%;
        color: white;
    }

    .control.left.up {
        background: blue;
        left: 0px;
        top: 0px;
        bottom: 50%;
        left: 0px;
    }

    .control.left.down {
        background: blue;
        left: 0px;
        top: 50%;
        bottom: 50%;
        left: 0px;
    }

    .control.right.up {
        background: red;
        right: 0px;
        top: 0px;
        bottom: 50%;
    }

    .control.right.down {
        background: red;
        right: 0px;
        top: 50%;
        left: 50%;
        bottom: 0px;
    }

</style>

<body>

<div class="control left up">
    LEFT UP
</div>

<div class="control left down">
    LEFT DOWN
</div>

<div class="control right up">
    RIGHT UP
</div>

<div class="control right down">
    RIGHT DOWN
</div>



</body>
</html>
