<html>

<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width, user-scalable=no">

<style>

    body, html {
        overflow: hidden;
        -webkit-user-select: none;
    }

    .control {
        position: absolute;
        width: 50%;
        height: 50%;
        color: white;
        -webkit-user-select: none;
    }

    .control.left.up {
        background: blue;
        left: 0px;
        top: 0px;
        bottom: 50%;
        left: 0px;
    }

    .control.left.down {
        background: blue;
        left: 0px;
        top: 50%;
        bottom: 50%;
        left: 0px;
    }

    .control.right.up {
        background: red;
        right: 0px;
        top: 0px;
        bottom: 50%;
    }

    .control.right.down {
        background: red;
        right: 0px;
        top: 50%;
        left: 50%;
        bottom: 0px;
    }

    .control.FIRE {
        position: absolute;
        width: 33%;
        height: 33%;
        top: 33%;
        bottom: 33%;
        left: 33%;
        right: 33%;
        background: green;
    }

</style>

</head>

<body>

<button class="control left up">
    hello
</button>

<button class="control left down">

</button>

<button class="control right up">

</button>

<button class="control right down">

</button>

<button class="control FIRE">
FIRE!
</button>


<script src="index.js" type="text/javascript"></script>
</body>
</html>
